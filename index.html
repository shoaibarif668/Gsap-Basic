<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="style.css">
    <title>GSAP</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portfolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="/">Hats</a></li>
                        <li><a href="/">Swimsuits</a></li>
                        <li><a href="/">Masks</a></li>
                        <li><a href="/">Shirts</a></li>
                        <li><a href="/">Jeans</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="./images/hoodie.jpeg" alt="">
                    <img src="./images/hats.jpeg" alt="">
                </div>
            </div>
        </nav>
        <!-- <div class="cover"></div> -->
        <img class="cover" src="./images/long-cover.jpg" alt="">
        <h1 id="cover-date"></h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="app.js"></script>
    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("cover-date").innerHTML = m + "/" + d + "/" + y;
    </script>
</body>
</html>
